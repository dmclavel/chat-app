<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Montserrat|Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <title> Chat App </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="ChatWindow">
        <i id="side-bar" class="material-icons">menu</i>
        <div class="OnlineUsers">
            <h1> Chat App </h1>
        </div>
        <div class="MainContent">
            <ol class="MessageBox" id="messages"></ol>
            
            <form id="message-form">
                <textarea placeholder="Send a message..." name="message"></textarea>
                <i style="bottom: 1%; right: 1%" id="send-message" class="material-icons">send</i>
                <i style="bottom: 1%; right: 8%" id="send-location" class="material-icons">location_on</i>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
