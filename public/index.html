<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Join | ChatApp</title>
</head>
<body class="centered">
    <form class="centered__form" action="./chat.html">
        <div class="form__element">
            <h3 class="form__element__title">
                Join a Chat
            </h3>
        </div>
        <div class="form__element">
            <label> Display Name </label>
            <input type="text" name="name" autofocus required autocomplete="false"/>
        </div>
        <div class="form__element">
            <label> Room Name </label>
            <input type="text" name="room" required autocomplete="false"/> 
        </div>
        <div class="form__element">
            <button class="form__element__btn">
                Join
            </button>
        </div>
    </form>
</body>
</html>
